<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/foundation.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Playball&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Wedding Planner</title>
  </head>

  <body>
    <table>
      <tr class="header">
        <td id="h1" >
          <h1>Wedding Schedule</h1>
        </td>
      </tr>
      <tr id="nearly-wed-row">
        <td>
          <!-- names -->
          <div class="input-group">
            <input
              name="names"
              class="input-group-field"
              id="nearlywed-names"
              type="text"
              placeholder="Nearlywed Names"
            />
          </div>
        </td>
      </tr>
      <tr class="hide" id="header-info">
        <td>
          <h2 id="nearly-wed"></h2>
          <h3 id="displayed-wed-date"></h3>
        </td>
      </tr>
    </table>

    <!-- Address Forms -->
    <table id="submit-form">
      <tr class="input" id="address-row">
        <td colspan="2">
          <div>
            <input
              class="input-group-field"
              id="wedding-address"
              type="text"
              placeholder="Ceremony Address"
            />
          </div>
        </td>
        <td colspan="2">
          <div>
            <input
              class="input-group-field"
              type="text"
              placeholder="Photo Address"
              id="photo-address"
            />
          </div>
        </td>
        <td colspan="2">
          <div>
            <input
              class="input-group-field"
              type="text"
              placeholder="Reception Address"
              id="reception-address"
            />
          </div>
        </td>
      </tr>
      <!--Date-->
      <tr>
        <td colspan="2"></td>
        <td colspan="2">
          <div class="input-group">
            <input
              class="input-group-field"
              id="wedding-date"
              type="date"
              title="Enter the date"
            />
          </div>
          <!-- Submit Button -->
          <div class="center">
            <input
              type="submit"
              class="hollow button expanded"
              value="SUBMIT"
              id="wedding-info-submit"
            />
          </div>
        </td>
        <td colspan="2"></td>
      </tr>
    </table>

    <table id="change-table" class="hide">
      <tr>
        <td colspan="2"></td>
        <td colspan="2">
          <!-- Submit Button -->
          <div class="center">
            <button class="hollow button expanded" id="change-address">
              Change Addresses
            </button>
            <button class="hollow button expanded" id="change-names">
              Change Nearlywed Names
            </button>
          </div>
        </td>
        <td colspan="2"></td>
      </tr>
    </table>
